              alt="cover"
              class="img-fluid"
              style="width:100%; height:300px"
            />
            <form>
              <div class="input-group">
                <div class="custom-file">
                  <input
                    type="file"
                    class="custom-file-input"
                    id="inputGroupFile04"
                    aria-describedby="avatarInput"
                  />

                <div class="input-group-append">

                    class="btn btn-info"
                    type="button"

                </div>
              </div>
            </form>
          </div>

                    id="coverInput"

          </div>
